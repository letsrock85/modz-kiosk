<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>MODZ Kiosk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Demo wrapper - fixed aspect ratio 1080x1920 centered */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #e8e4df; /* Match app background for seamless look */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .kiosk-frame {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    /* Desktop/landscape: maintain aspect ratio with black letterbox */
    @media screen and (min-aspect-ratio: 9/16) {
      html, body {
        background-color: #000;
      }
      .kiosk-frame {
        max-width: calc(100vh * (1080 / 1920));
        height: 100%;
        width: auto;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
      }
    }
    
    /* Portrait/mobile: fill entire screen */
    @media screen and (max-aspect-ratio: 9/16) {
      .kiosk-frame {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
      }
    }
    
    /* Override home screen background with actual image */
    .home-screen {
      background-image: url('assets/images/modz_kiosk_background.png');
      background-color: #e8e4df;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    /* Header with logo image - LEFT aligned */
    .home-header {
      margin-bottom: 0;
      margin-top: 5%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      padding-left: 8%;
    }
    
    .home-header img {
      width: 420px;
      max-width: 85%;
      height: auto;
      display: block;
    }
    
    /* PGA 2026 text */
    .pga-subtitle {
      font-family: 'Oswald', sans-serif;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 9.8px;
      color: #a11114;
      margin-top: 8px;
      text-transform: uppercase;
    }
    
    /* Decorative divider: horizontal line with triangle marker on right side */
    .decorative-divider {
      width: 90%;
      margin-top: 25px;
      margin-bottom: 25px;
      position: relative;
      height: 50px;
    }
    
    /* Horizontal line - dark gray, 1px thick */
    .decorative-divider .h-line {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #b5b0aa;
    }
    
    /* Marker (triangle + vertical line) positioned on right */
    .decorative-divider .marker {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      right: 15%;
      top: 0;
    }
    
    .decorative-divider .triangle {
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 9px solid #a11114;
      margin-bottom: 4px;
    }
    
    /* Vertical line - thin, doesn't touch triangle or button */
    .decorative-divider .v-line {
      width: 1px;
      height: 32px;
      background-color: #a11114;
    }
    
    /* Brand buttons */
    .brand-grid {
      gap: 28px;
      max-width: 700px;
      width: 90%;
      padding: 0;
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      margin-bottom: auto;
    }
    
    .brand-button {
      padding: 26px 30px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <!-- KIOSK FRAME - maintains 1080x1920 aspect ratio -->
  <div class="kiosk-frame">
    <!-- HOME SCREEN -->
    <div class="home-screen" id="homeScreen">
      <header class="home-header">
        <img src="assets/images/modz_kiosk_explore_modz_top_logo.png" alt="Explore MODZ">
        <span class="pga-subtitle">P G A  2 0 2 6</span>
      </header>
      
      <!-- Decorative element: horizontal line with triangle marker on right -->
      <div class="decorative-divider">
        <div class="h-line"></div>
        <div class="marker">
          <div class="triangle"></div>
          <div class="v-line"></div>
        </div>
      </div>
      
      <div class="brand-grid">
        <!-- Product Catalog Button -->
        <a href="viewer.html?catalog=modz" class="brand-button">
          <span class="brand-text"><strong>Product</strong> <span class="light">Catalog</span></span>
        </a>
        
        <!-- MODZ Battery Button -->
        <a href="viewer.html?catalog=modz-battery" class="brand-button">
          <span class="brand-text"><strong>MODZ</strong> <span class="light">Battery</span></span>
        </a>
        
        <!-- MOTORCODE Button -->
        <a href="viewer.html?catalog=motorcode" class="brand-button">
          <span class="brand-text"><strong>MOTORCODE</strong> <span class="light">For Your Dealership</span></span>
        </a>
        
        <!-- EKT Button -->
        <a href="viewer.html?catalog=ekt" class="brand-button">
          <span class="brand-text"><strong>EKT</strong> <span class="light">Partnership</span></span>
        </a>
      </div>
    </div>
  </div> <!-- /kiosk-frame -->

  <script src="js/inactivity.js"></script>
  <script>
    // Initialize inactivity timer on home screen
    // Reset timer on any touch/click
    document.addEventListener('touchstart', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);
  </script>
</body>
</html>
