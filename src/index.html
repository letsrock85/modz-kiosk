<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>MODZ Kiosk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Demo wrapper - fixed aspect ratio 1080x1920 centered on black background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .kiosk-frame {
      width: 100%;
      height: 100%;
      max-width: calc(100vh * (1080 / 1920)); /* Maintain aspect ratio based on height */
      max-height: calc(100vw * (1920 / 1080)); /* Maintain aspect ratio based on width */
      aspect-ratio: 1080 / 1920;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
    }
    
    /* On actual kiosk (portrait), fill the screen */
    @media screen and (max-aspect-ratio: 1080/1920) {
      .kiosk-frame {
        width: 100%;
        height: auto;
        max-width: none;
        max-height: 100%;
      }
    }
    
    @media screen and (min-aspect-ratio: 1080/1920) {
      .kiosk-frame {
        height: 100%;
        width: auto;
        max-height: none;
        max-width: 100%;
      }
    }
    /* Override home screen background with actual image */
    .home-screen {
      background-image: url('assets/images/modz_kiosk_background.png');
      background-color: #0A0A0A;
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
    }
    
    /* Header with logo image - at TOP, smaller, pushed down 10% */
    .home-header {
      margin-bottom: 0;
      margin-top: 10%; /* Push down 10% */
      display: flex;
      justify-content: center;
      width: 100%;
    }
    
    .home-header img {
      width: 260px;
      max-width: 70%;
      height: auto;
      display: block;
    }
    
    /* Brand buttons grid - BIGGER buttons (+20%) */
    .brand-grid {
      gap: 20px;
      max-width: 700px; /* Much bigger */
      width: 95%;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: auto;
      margin-bottom: auto;
    }
    
    /* Brand button logos */
    .brand-button {
      padding: 20px;
      transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
    }
    
    /* Press effect - scale down smoothly */
    .brand-button:active {
      transform: scale(0.95);
      border-color: var(--border-active) !important;
    }
    
    .brand-button img.brand-logo {
      max-width: 70%;
      max-height: 70%;
      width: auto;
      height: auto;
      object-fit: contain;
      transition: transform 0.15s ease;
    }
    
    /* Specific adjustments per button - logos 20% bigger */
    .brand-button.modz img.brand-logo {
      max-width: 78%;
      max-height: 90%;
    }
    
    .brand-button.modz-battery img.brand-logo {
      max-width: 90%;
      max-height: 55%;
    }
    
    .brand-button.ekt img.brand-logo {
      max-width: 66%;
      max-height: 48%;
    }
    
    .brand-button.motorcode img.brand-logo {
      max-width: 66%;
      max-height: 66%;
    }
  </style>
</head>
<body>
  <!-- KIOSK FRAME - maintains 1080x1920 aspect ratio -->
  <div class="kiosk-frame">
    <!-- HOME SCREEN -->
    <div class="home-screen" id="homeScreen">
    <header class="home-header">
      <img src="assets/images/modz_kiosk_explore_modz_top_logo.png" alt="Explore MODZ">
    </header>
    
    <div class="brand-grid">
      <!-- MODZ Button - Red background -->
      <a href="viewer.html?catalog=modz" class="brand-button modz">
        <img src="assets/images/modz_kiosk_modz_logo.png" alt="MODZ" class="brand-logo">
      </a>
      
      <!-- MODZ Battery Button - White background -->
      <a href="viewer.html?catalog=modz-battery" class="brand-button modz-battery">
        <img src="assets/images/modz_kiosk_modz_battery_logo.png" alt="MODZ Battery" class="brand-logo">
      </a>
      
      <!-- EKT Button - Black background -->
      <a href="viewer.html?catalog=ekt" class="brand-button ekt">
        <img src="assets/images/modz_kiosk_ekt_logo.png" alt="EKT" class="brand-logo">
      </a>
      
      <!-- Motorcode Button - Black background -->
      <a href="viewer.html?catalog=motorcode" class="brand-button motorcode">
        <img src="assets/images/modz_kiosk_motorcode_logo.png" alt="Motorcode" class="brand-logo">
      </a>
    </div>
  </div>
  </div> <!-- /kiosk-frame -->

  <script src="js/inactivity.js"></script>
  <script>
    // Initialize inactivity timer on home screen
    // Reset timer on any touch/click
    document.addEventListener('touchstart', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);
  </script>
</body>
</html>
