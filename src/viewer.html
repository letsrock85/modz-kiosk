<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>MODZ Catalog Viewer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    /* Demo wrapper - fixed aspect ratio 1080x1920 centered on black background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .kiosk-frame {
      width: 100%;
      height: 100%;
      max-width: calc(100vh * (1080 / 1920));
      max-height: calc(100vw * (1920 / 1080));
      aspect-ratio: 1080 / 1920;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
    }
    
    @media screen and (max-aspect-ratio: 1080/1920) {
      .kiosk-frame {
        width: 100%;
        height: auto;
        max-width: none;
        max-height: 100%;
      }
    }
    
    @media screen and (min-aspect-ratio: 1080/1920) {
      .kiosk-frame {
        height: 100%;
        width: auto;
        max-height: none;
        max-width: 100%;
      }
    }
    
    /* Additional viewer-specific styles */
    .view-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Back button with arrow */
    .nav-button .icon-back {
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 12px solid currentColor;
      margin-right: 8px;
    }
    
    /* Home icon */
    .nav-button .icon-home {
      display: inline-block;
      width: 22px;
      height: 22px;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    .nav-button .icon-home svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
    
    /* TOC Specific */
    .toc-back-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 32px;
      cursor: pointer;
      padding: 8px;
    }
    
    /* Swiper pagination */
    .swiper-pagination-fraction {
      bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      width: auto;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 24px;
      border-radius: 20px;
      font-size: 18px;
    }
    
    /* Page number in TOC header */
    .page-num {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <!-- KIOSK FRAME - maintains 1080x1920 aspect ratio -->
  <div class="kiosk-frame">
    <div class="view-container" id="viewContainer">
    
    <!-- TOC SCREEN (for MODZ catalog) -->
    <div class="toc-screen" id="tocScreen">
      <header class="toc-header">
        <button class="nav-button primary" onclick="goHome()">
          <span class="icon-home">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3L2 12h3v9h6v-6h2v6h6v-9h3L12 3z"/>
            </svg>
          </span>
          Home
        </button>
        <h1 id="tocTitle">MODZ® Catalog</h1>
        <div style="width: 120px;"></div> <!-- Spacer for centering -->
      </header>
      
      <div class="toc-content" id="tocContent">
        <!-- TOC categories will be generated by JavaScript -->
      </div>
    </div>
    
    <!-- VIEWER SCREEN (swipe through pages) -->
    <div class="viewer-screen hidden" id="viewerScreen">
      <nav class="nav-bar">
        <button class="nav-button primary" onclick="goHome()">
          <span class="icon-home">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3L2 12h3v9h6v-6h2v6h6v-9h3L12 3z"/>
            </svg>
          </span>
          Home
        </button>
        <span class="nav-title" id="viewerTitle">MODZ® Catalog</span>
        <button class="nav-button secondary" onclick="goToTOC()">
          <span class="icon-back"></span>
          Back
        </button>
      </nav>
      
      <div class="swiper-container">
        <div class="swiper" id="catalogSwiper">
          <div class="swiper-wrapper" id="swiperWrapper">
            <!-- Slides will be generated by JavaScript -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    
  </div>
  </div> <!-- /kiosk-frame -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/toc-data.js"></script>
  <script src="js/inactivity.js"></script>
  <script>
    // Current state
    let currentCatalog = null;
    let currentCatalogData = null;
    let swiper = null;
    let totalPages = 73; // MODZ catalog: 73 pages after splitting spreads
    
    // Get catalog from URL parameter
    function getCatalogFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('catalog') || 'modz';
    }
    
    // Initialize the viewer
    function init() {
      currentCatalog = getCatalogFromURL();
      currentCatalogData = CATALOGS[currentCatalog];
      
      if (!currentCatalogData) {
        console.error('Catalog not found:', currentCatalog);
        goHome();
        return;
      }
      
      // Update titles
      document.getElementById('tocTitle').textContent = currentCatalogData.name + ' Catalog';
      document.getElementById('viewerTitle').textContent = currentCatalogData.name;
      
      // Check if this catalog has detailed TOC
      if (currentCatalogData.hasDetailedTOC === false) {
        // Simple catalog - go directly to viewer
        showViewer(1);
      } else {
        // MODZ catalog - show TOC first
        buildTOC();
        showTOC();
      }
    }
    
    // Build Table of Contents
    function buildTOC() {
      const tocContent = document.getElementById('tocContent');
      tocContent.innerHTML = '';
      
      currentCatalogData.categories.forEach((category, catIndex) => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'toc-category';
        
        // Category header
        const hasItems = category.items && category.items.length > 0;
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'toc-category-header';
        headerDiv.innerHTML = `
          <h2>${category.name}</h2>
          ${hasItems ? '<span class="arrow">▼</span>' : `<span class="page-num">Page ${category.page}</span>`}
        `;
        
        if (hasItems) {
          // Toggle sub-items on click
          headerDiv.addEventListener('click', () => {
            headerDiv.classList.toggle('expanded');
            const items = categoryDiv.querySelector('.toc-items');
            items.classList.toggle('visible');
          });
        } else {
          // Go directly to page
          headerDiv.addEventListener('click', () => {
            showViewer(category.page);
          });
          headerDiv.style.cursor = 'pointer';
        }
        
        categoryDiv.appendChild(headerDiv);
        
        // Sub-items
        if (hasItems) {
          const itemsDiv = document.createElement('div');
          itemsDiv.className = 'toc-items';
          
          category.items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'toc-item';
            itemDiv.innerHTML = `
              <span class="name">${item.name}</span>
              <span class="page">Page ${item.page}</span>
            `;
            itemDiv.addEventListener('click', () => {
              showViewer(item.page);
            });
            itemsDiv.appendChild(itemDiv);
          });
          
          categoryDiv.appendChild(itemsDiv);
        }
        
        tocContent.appendChild(categoryDiv);
      });
    }
    
    // Show TOC screen
    function showTOC() {
      document.getElementById('tocScreen').classList.remove('hidden');
      document.getElementById('viewerScreen').classList.add('hidden');
    }
    
    // Show Viewer screen
    function showViewer(startPage = 1) {
      document.getElementById('tocScreen').classList.add('hidden');
      document.getElementById('viewerScreen').classList.remove('hidden');
      
      // Initialize or update swiper
      initSwiper(startPage);
    }
    
    // Initialize Swiper
    function initSwiper(startPage = 1) {
      const wrapper = document.getElementById('swiperWrapper');
      
      // Generate slides (placeholder images for now)
      wrapper.innerHTML = '';
      
      for (let i = 1; i <= totalPages; i++) {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        
        // Try to load actual image, fallback to placeholder
        const imgPath = `assets/catalogs/${currentCatalog}/page-${String(i).padStart(3, '0')}.jpg`;
        
        slide.innerHTML = `
          <img src="${imgPath}" 
               alt="Page ${i}" 
               onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1080 1920%22><rect fill=%22%231a1a1a%22 width=%221080%22 height=%221920%22/><text x=%22540%22 y=%22960%22 fill=%22%23666%22 font-size=%2248%22 text-anchor=%22middle%22>Page ${i}</text></svg>';">
        `;
        
        wrapper.appendChild(slide);
      }
      
      // Destroy existing swiper if any
      if (swiper) {
        swiper.destroy(true, true);
      }
      
      // Initialize new swiper
      swiper = new Swiper('#catalogSwiper', {
        initialSlide: startPage - 1,
        spaceBetween: 0,
        speed: 300,
        pagination: {
          el: '.swiper-pagination',
          type: 'fraction',
        },
        // Touch settings
        touchRatio: 1,
        simulateTouch: true,
        shortSwipes: true,
        longSwipes: true,
        longSwipesRatio: 0.3,
        threshold: 10,
      });
      
      // Reset inactivity timer on swipe
      swiper.on('touchStart', resetInactivityTimer);
      swiper.on('slideChange', resetInactivityTimer);
    }
    
    // Go to TOC (back button functionality)
    function goToTOC() {
      if (currentCatalogData.hasDetailedTOC === false) {
        // For simple catalogs, "Back" goes to first page
        if (swiper) {
          swiper.slideTo(0);
        }
      } else {
        // For MODZ catalog, go back to TOC
        showTOC();
      }
    }
    
    // Go to Home
    function goHome() {
      window.location.href = 'index.html';
    }
    
    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
